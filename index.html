<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Merriweather:ital,wght@1,300&family=Playfair+Display:ital,wght@1,500&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dark-mode-button">
      <button class="btn"><i class="fa-solid fa-moon"></i></button>
    </div>
    <div class="social-media">
      <ul>
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-linkedin"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
      </ul>
    </div>
    <div class="form">
      <h1>Sign Up</h1>
      <hr />
      <form action="" method="get" name="formname">
        <label>First Name: <input class="text-inp" type="text" /></label>
        <label>Last Name: <input class="text-inp" type="text" /></label>
        <label for="age"
          >Age:
          <input class="text-inp" type="text" id="age" maxlength="3" />
        </label>
        <label>
          Address:
          <textarea class="text-inp" rows="3" cols="50" name="description">
          </textarea>
        </label>
        <label
          >Pincode: <input class="text-inp" type="text" size="6" maxlength="6"
        /></label>
        <label>Email Id: <input class="text-inp" type="text" /></label>
        <label for="pwd"
          >Password:
          <input class="text-inp" type="password" id="pwd" />
        </label>
        <label for="pwd"
          >Re-enter Password:
          <input class="text-inp" type="password" id="pwd" />
        </label>
        <label for="pics"
          >Upload Profile Picture :
          <input class="pic-upload" type="file" id="pics" multiple />
        </label>
        <button>
          <p>Submit</p>
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
